<match **>
  @type copy
  <store>
    @type forward
    <server>
      host "#{ENV['ES_HOST']}"
      port "#{ENV['ES_PORT']}"
    </server>
    flush_interval 5s
    max_retry_wait 300
    disable_retry_limit
  </store>
  <store>
    @type stdout
  </store>
</match>
